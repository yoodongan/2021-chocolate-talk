<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - ChocolateTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>LGU +</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
           <span>100%</span> 
           <i class="fas fa-battery-full fa-lg"></i>
           <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">
            Chats
        </h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <a href="setting.html">
                <span><i class="fas fa-cog fa-lg"></i></span>
            </a>    
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://i3.ruliweb.com/img/20/07/07/173277a851f505599.png" class="user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Charlie</h4>
                        <h6 class="user-component__subtitle">Thank you for inviting me! Mr.Wonka!</h6>
                    </div>
        
                </div>
                <div class="user-component__column ">
                    <span class="user-component__time">21:22</span>
                    <div class="badge ">3</div>
                </div>
        
            </div>
        </a>

        <div class="user-component">
            <div class="user-component__column">
                <img src="https://i1.ruliweb.com/img/19/09/25/16d661e6209141aae.jpg" class="user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Oompa Lompa</h4>
                    <h6 class="user-component__subtitle">Sir, is there anything else you want me to order?</h6>
                </div>
    
            </div>
            <div class="user-component__column ">
                <span class="user-component__time">21:22</span>
                <div class="badge ">1</div>
            </div>
    
        </div>
        
        
    </main>

    


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    
                    <i class="fas fa-comment fa-2x"></i>
                        
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x">

                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x">

                    </i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your Screen is too big!<br>Please resize your Screen.</br></span>
    </div>

    <script src="http://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
