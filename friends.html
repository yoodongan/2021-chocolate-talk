<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frineds - ChocolateTalk</title>
</head>
<body id="friends">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>LGU +</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
           <span>100%</span> 
           <i class="fas fa-battery-full fa-lg"></i>
           <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">
            Friends
        </h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <a href="setting.html">
            <span><i class="fas fa-cog fa-lg"></i></span>
            </a>    
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friend's Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a> 

    <main class="freinds-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2Fdata11%2F2005%2F8%2F30%2F96%2Fcc1-dongeun127.jpg&type=sc960_832" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Willy Wonka</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
    
            </div>
            <div class="user-component__column">

            </div>
    
        </div>

        <div class="freinds-screen__channel">
            <div class="freinds-screen__channel-header">
                <span>freinds</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/charlie.png" class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Charlie</h4>                   
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>1</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>

                
        
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://i.ytimg.com/vi/uuy60EFpcK8/maxresdefault.jpg" class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Augustus Gloop</h4>                   
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>4</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>

                
        
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/Oompa.png" class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Oompa Loompa</h4>                   
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>

                
        
            </div>
        </div>

        <div class="freinds-screen__channel">
            <div class="freinds-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://www.wallpaperup.com/uploads/wallpapers/2014/12/21/561703/8b61171830a3e7105279277d82a0fba3.jpg" class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Chocolate Factory</h4>                   
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>12</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
        
            </div>

        </div>
        
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">4</span>
                    <i class="far fa-comment fa-2x">
                        
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x">

                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x">

                    </i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <img src="img/chocolate.png"/>

    </div>
    <div id="no-mobile">
        <span>Your Screen is too big!<br>Please resize your Screen.</br></span>
    </div>

    <script src="https://kit.fontawesome.com/4505d1e746.js" crossorigin="anonymous"></script>
</body>
</html>
