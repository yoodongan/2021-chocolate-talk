<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - ChocolateTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>LGU +</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
           <span>100%</span> 
           <i class="fas fa-battery-full fa-lg"></i>
           <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">
            More
        </h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <a href="setting.html">
                <span><i class="fas fa-cog fa-lg"></i></span>
            </a>    
            <div class="screen-header__circle"></div>
        </div>
    </header>

    <div class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2Fdata11%2F2005%2F8%2F30%2F96%2Fcc1-dongeun127.jpg&type=sc960_832" class="user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Willy Wonka</h4>
                    <h6 class="user-component__subtitle">+82 10-4345-1534</h6>
                </div>
    
            </div>
            <div class="user-component__column">
                <img id="choco" src="img/melting.png"/>
            </div>
    
        </div>
        <div class="user-component-more-screen">
        <div class="find-icons more-icons">
            <div class="find-icons__icon">
                <i class="far fa-calendar-check"></i>
                <span>Calender</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-archive"></i>
                <span>Talk Drive<br></span>
                <div class="find-icons__circle"></div>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-smile-wink"></i>
                <span>Emoticons</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-palette"></i>
                <span>Themes</span>
            </div>
        </div>

        <div class="find-icons more-icons" id="second-icons">
            <div class="find-icons__icon more-qrcode">
                <i class="fab fa-connectdevelop"></i>
                <span>Account</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-comments"></i>
                <span>OpenChat<br></span>
            </div>
            
        </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right fa-2x"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Wonka Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-mug-hot fa-2x"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Wonka Friends</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-cookie-bite fa-2x"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Friends Choco</span>
                </div>
            </div>
        </div>
        
    </div>
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                        
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x" >

                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x">

                    </i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your Screen is too big!<br>Please resize your Screen.</br></span>
    </div>

    <script src="https://kit.fontawesome.com/4505d1e746.js" crossorigin="anonymous"></script>

</html>
